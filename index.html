          <div class="row aaa">
            <div class="head_title text-center">
              <h2><i class="fa fa-star"></i> About me <i class="lnr lnr-star"></i></h2>
            </div>

            <div class="main_about_content text-center wow fadeIn" data-wow-duration="1.5s">
              <div class="col-md-12">
                <div class="about_top_content">
                  <p align="justify">
Most people are surprised to learn I started my career as  Medical Laboratory Scientist.<br> Computer Science came into my life later, after a free program that offered technology skills and exposure to the Tech Industry.<br>
The exposure and information I was learning captivated me, as I was fascinated by Programming, Hardware, Technological advancements through tech, and the way it could benefit us young adults. Gaining new skills then applying them allows us to create a new idea, which may transform into a technology that is practical and useful in this rapid growing industry. This to me I felt was a great way  to empower new generations along the way. It’s also the thing I can’t shut up about! I’m fortunate that I’ve had the opportunity to teach what I’ve learned and share my knowledge with others along my journey, for an entire year now.
In the work environment at dev/Mission, my team and I set a positive support culture that allows the students to gain a understanding of “looking at the glass half full.” Supporting one another is something I feel we all value as a team, for we gave them the tools needed to be a team player, learn how important it is to network, and that you can solve more problems by perseverance and communication. Darion D. is a fine example of a young man who stuck with us even when he wanted to give in and quit. Another way in which we allowed them to experience a real support system was, by doing hands on activities with problem solving scenarios using tech that enabled them to think “Outside of the Box”.  I had the privilege of instructing three different cohorts each with their owns backgrounds and life everyday struggles that came with them. With time we were able to give them a new perspective on interaction as well as inspired them to want to motivate others to close the gap of minorities in the tech industry.
<br>
	“The chance to make a real difference is not an opportunity that everyone is given”-Emma Watson <br>
So why not become someone that helps motivate, teach, inspire, and empower the untaped potential in young adults who are, or may not know they are passionate about technology?
—that’s my favorite part of what I do.<br>
My experiences have shaped who I am and I look forward to what is in store for the future. I am passionate with new and innovative tasks, having fun within my career and sharing different best practices to better the overall environment. This, teamed with my ability to learn quickly and adapt to new environments allows me succeed at any position within a company.



</p>
